bind "space" "+duck; clear" 
bind "shift" "+sprint; clear"

alias "+checkw" "exec de_subtick_key_w_1.cfg"
alias "-checkw" "exec de_subtick_key_w_2.cfg"
bind "w" "+checkw"

alias "+checka" "exec de_subtick_key_a_1.cfg"
alias "-checka" "exec de_subtick_key_a_2.cfg"
bind "a" "+checka"

alias "+checks" "exec de_subtick_key_s_1.cfg"
alias "-checks" "exec de_subtick_key_s_2.cfg"
bind "s" "+checks"

alias "+checkd" "exec de_subtick_key_d_1.cfg"
alias "-checkd" "exec de_subtick_key_d_2.cfg"
bind "d" "+checkd"

alias "+shoot" "exec de_subtick_key_shoot_1.cfg"
alias "-shoot" "exec de_subtick_key_shoot_2.cfg"
bind "mouse1" "+shoot"


// bind duck jump ====================================================================
unbind "c";
alias +duckjump "+jump; +duck"; 
alias -duckjump "-jump; -duck";
bind c "+duckjump"
